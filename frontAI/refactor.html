    <title>AI24 Day</title>
</head>

<body >
	<div class="triangle-logo-container">
		<a href="#home" class="left-triangle">
			<img src="images/Group 11.png" alt="Triangle Logo" class="triangle-img"/>		</a>
	</div>

  <nav class="navbar">

        <a href="#home" class="main-logo">
			<img src="images/logo.png" alt="Main Logo" />
		</a>

        <ul class="navlinks">
            <li class="nav-btns"><a href="#">Description</a></li>
            <li class="nav-btns"><a href="#">Timeline</a></li>
			<li class="nav-btns"><a href="#">Details</a></li>

            <li >
              <button class="circle-button" style="bottom:75px;">
                <a href="#">
                    <span class="btn-text">JOIN US</span>
                    <span class="arrow">→</span>
                </a>
            </button>
            </li>
        </ul>
  </nav>
  <main>
	<!--! Sections 01 -->

	<section class="robot-section" >
		<div class="robot">
			<script src="js/script.js" ></script>   
		  <img src="images/Group 14.png" alt="img" id="robot-img" loading="eager">
		  <img src="images/Group 79.svg" id="back-robot" loading="lazy"/>
		  <div  class="Text-robot">Where Innovation Meets Intelligence - AI24 Awaits!</div>
	   </div>
	</section>
	<!--! Sections 02 -->
	<section class="timer-section">
		<div class="second-content">
			<p class="p-left ppnm">V2.0</p>
			<p class="p-center ppnm" id="s2t2">Unlock the Power of AI - <br>
				Learn, Innovate, Compete !</p>
				<div class="img-second-content"></div><br>
		</div>		
		<img src="images/Group 10.png" id="decorator_img" alt="text" loading="lazy">

		<div class="third-content">
			<div class="content-text"> 
			<p class="medium p-1 ppnm s2t3">3 Days. 1 Mission.</p>
			<p class="medium p-2 ppnm s2t3">Shaping the Future of AI.</p>
		</div>
	
		   
	
	  <div class="countdown-container">
		<div class="numbers">
		  <div class="nbr-days">
			<span class="qwcountdown font-mono" style="font-size: 6rem;">
			  <span id="days" style="--qwvalue:0;" class="sgm" aria-live="polite">00</span>
			</span>
			<span class="number-label">Days</span>
		  </div>
	
		  <div class="nbr-days">
			<span class="qwcountdown font-mono" style="font-size: 6rem;">
			  <span id="hours" style="--qwvalue:0;" class="sgm" aria-live="polite">00</span>
			</span>
			<span class="number-label">Hours</span>
		  </div>
	
		  <div class="nbr-days">
			<span class="qwcountdown font-mono" style="font-size: 6rem;">
			  <span id="minutes" style="--qwvalue:0;" class="sgm" aria-live="polite">00</span>
			</span>
			<span class="number-label">Minutes</span>
		  </div>
	
		  <div class="nbr-days">
			<span class="qwcountdown font-mono" style="font-size: 6rem;">
			  <span id="seconds" style="--qwvalue:0;" class="sgm" aria-live="polite">00</span>
			</span>
			<span class="number-label">Seconds</span>
		  </div>
		</div>
	  </div>
	
	  <script src="js/countDown.js"> </script>
		  
	  <button class="circle-button" id="cb-ts">
	  	<a href="#">
	  		<span class="btn-text">JOIN US</span>
	  		<span class="arrow">→</span>
	  	</a>
	  </button>

	</section>

	<!--! section 03 -->
	<section class="section-03">
		<div id="section-03-txt-01"> 
			<p class="p-1 s3t1 ppnm" >Get a Glimpse of AI24's</p>
			<p class="p-1 s3t1 ppnm"  >first edition - April 2024.</p>
			</div>
		</div>
	  
	  
		<div id="grid-container-parent">
			<div class="graid-container">
				<div class="div1">
					<div id="vec-div"><img src="images/vector.svg" id="vector" alt="vector"></div>
				</div>
				<div class="div2"> </div>
				<div class="div3"> </div>
				<div class="div4"> </div>
				<div class="div5"> </div>
				<div class="div6"> </div>
				<div class="div7"> </div>
				<div class="div8"> </div>
			</div>
		</div>
	</section>

  </main>


</body>
